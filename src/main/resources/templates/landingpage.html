<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BCB Casa de Bolsa :: Fiduciario</title>
        <link rel="stylesheet" type="text/css" th:href="@{/public/adminlte/css/adminlte.min.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/public/bootstrap-5.3.6/css/bootstrap.min.css}" />
    </head>
    <body>
        <main>
            <div class="container col-xl-10 col-xxl-8">
                <div class="row align-items-center g-lg-5 py-5">
                    <div class="col-lg-4 text-center text-lg-start">
                        <div>
                            <img th:src="@{/public/img/BCB_logotipo.png}" alt="Logotipo BCB" width="300" height="150">  
                            
                        </div>
                    </div>
                    <div class="col-lg-8 text-center text-lg-start">
                        <h1>Sistema de Administraci√≥n Fiduciaria</h1>
                    </div>
                </div>
                <hr>
                <div class="row align-items-left g-lg-5 py-1">
                    <div class="col-lg-7 col-md-12 text-center text-lg-start">
                        <img th:src="@{/public/img/portada-PS-fiduciarioBCB.jpg}" alt="Logotipo BCB" width="100%">
                    </div>

                    <div class="col-lg-5 col-md-12 mx-auto">
                        <form th:action="@{/login}" class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" name="username" placeholder="usuario@bcbcasadebolsa.com" required>
                                <label for="email">Usuario BCB</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
                                <label for="password">Password</label>
                            </div>
                            <button class="w-100 btn btn-lg btn-primary" type="submit">
                                Acceso
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script th:src="@{/public/bootstrap-5.3.6/js/bootstrap.min.js}"></script>
    </body>
</html>
