<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head th:replace="~{fragments/common :: head}"></head>

    <body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
        <div class="app-wrapper">
            <nav th:replace="~{fragments/common :: nav}"></nav>

            <aside th:replace="~{fragments/common :: aside}"></aside>

            <main class="app-main">
                <div class="app-content-header">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <h4>Endpoints - Conexiones con terceros.</h4>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="app-content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="card card-outline card-primary mb-4">
                                    <div class="card-header">
                                        <h3 class="card-title"><strong>Endpoints Registrados en el Sistema</strong></h3>

                                        <div class="card-tools">
                                            <a th:href="@{/thirdparty/endpoint/create}" class="btn btn-success btn-sm">
                                                <i class="fa fa-plus"></i> Nuevo Endpoint
                                            </a>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-sm table-striped table-bordered" id="endpointTable">
                                                <thead>
                                                    <tr>
                                                        <th>#</th>
                                                        <th>Ruta</th>
                                                        <th>Descripci√≥n</th>
                                                        <th>Fecha de Registro</th>
                                                        <th>Acciones</th>
                                                    </tr>
                                                </thead>
                                                <tbody th:each="endpoint : ${endpointList}">
                                                    <tr>
                                                        <td th:text="${endpoint.endpointId}"></td>
                                                        <td th:text="${endpoint.name}"></td>
                                                        <td th:text="${endpoint.status.getStringValue}"></td>
                                                        <td th:text="${endpoint.created}"></td>
                                                        <td>
                                                            <a th:href="@{/thirdparty/endpoint/{id}(id=${endpoint.endpointId})}" class="btn btn-sm btn-info">
                                                                <i class="fa fa-search"></i> Ver Detalles
                                                            </a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>

                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer th:replace="~{fragments/common :: footer}"></footer>

            <div th:replace="~{fragments/common :: jsDependencies}"></div>
        </div>
    </body>
</html>
